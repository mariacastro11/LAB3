<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Pet Website</title>
</head>

<body>


    <div class="card">


        <div class="card-text">

            <h1>Register</h1>

            <img src="Perro.png" alt="Dog-Profile" id="dog-profile">

            <h2>Check on your pets</h2>

            <div class="input-area">
                    
                <span class="material-symbols-outlined">
                    person
                </span>
                <input type="text" name="email" class="text_square"  placeholder="Email Address">
                
            </div>  

            <div class="input-area">

                <span class="material-symbols-outlined">
                    lock
                </span>
                <input type="password" name="password" class="text_square"  placeholder="Password">

            </div>

            <div class="input-area"> 

                <span class="material-symbols-outlined">
                    key
                </span>
                <input type="text" name="verification" class="text_square"  placeholder="Repeat Password">
                
            </div>

            <button>Login</button>

            <a href="">Forgot Password?</a>

        </div>


        <div class="card-image">

            <img src="perros4.jpg" alt="perros-img">

        </div>

    </div>

    <img src="hueso.png" alt="hueso-img" class="front-img" id="hueso">
    <img src="flehca.png" alt="flecha" class="front-img" id="flecha">

    
    
</body>
</html>
