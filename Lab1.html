    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Pet Website</title>
</head>

<body>
	<div class="container">
		<div class="screen">
			<div class="screen__content">
				<form class="login">
					<h3>LOGIN</h3>
					<div class="login__field">
						<i class="login__icon fas fa-user"></i>
						<input type="text" class="login__input" placeholder="Username">
					</div>
					<div class="login__field">
						<i class="login__icon fas fa-lock"></i>
						<input type="password" class="login__input" placeholder="Password">
					</div>
					<button class="button login__submit">
						<span class="button__text">Login</span>
						<i class="button__icon fas fa-chevron-right"></i>
					</button>				
				</form>
				<div class="social-login">
					<h3>Or Sign up using</h3>
					<div class="social-icons">
						<a href="#" class="social-login__icon fab fa-facebook"></a>
						<a href="#" class="social-login__icon fab fa-twitter"></a>
						<a href="#" class="social-login__icon fab fa-google"></a>
					</div>
				</div>
			</div>
			<div class="screen__background">
				<span class="screen_backgroundshape screenbackground_shape4"></span>
				<span class="screen_backgroundshape screenbackground_shape3"></span>		
				<span class="screen_backgroundshape screenbackground_shape2"></span>
				<span class="screen_backgroundshape screenbackground_shape1"></span>
			</div>		
		</div>
	</div>
</body>
